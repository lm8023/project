<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>商品详情</title>
    <link rel="stylesheet" href="../css/goodsInfo.css">
</head>
<body>
<!--引用头部-->
<embed src="head.html" width="100%" height="140">
    <section class="box">
<section class="goodsInfo">
    <section class="goodsInfo_img fl">
        <section class="img"></section>
        <section class="img_small"></section>
    </section>
    <section class="goodsInfo_info fl">
        <h3 class="name">sss</h3>
        <li><section>商品货号：：<span class="product_code"></span></section><section>商品库存：<span class="stock"></span></section></li>
        <li><section>商品品牌：<span class="brand"></span></section><section>商品重量：<span class="weight"></span></section></li>
        <li><section>上架时间：<span class="time"></span></section><section>商品点击数：<span class="clicks_num"></span></section></li>
        <li><section>累计销量：<span class="count"></span></section><section></section></li>
        <li><section>市场价格：<span class="market_price"></span></section><section>本店售价：<span class="shop_price"></span></section></li>
        <li><section>商品总价：<span class="sum_price"></span></section><section></section></li>
        <li><section>购买数量：<input type="text" value="1" class="num"></section><section>购买此商品可使用：<span class="integral"></span></section></li>
        <li class="item"><input type="button" class="shop" value="立即购买"> <input type="button" class="car" value="加入购物车"></li>
    </section>
    <script src="../js/goodsInfo.js"></script>
</section>
    </section>
    <!--引用底部-->
<embed src="footer.html" width="100%" height="160">
</body>
</html>
