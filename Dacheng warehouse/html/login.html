<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<embed src="head.html" width="100%" height="140">
    <section id="box">
    <section class="box">
        <table>
            <tr class="logo">
                <td colspan="3" align="center"><img src="../image/logo_liumeng.png" alt=""></td>
            </tr>
            <tr class="info">
                <td class="Z_size"><span >用户名：</span></td>
                <td><input placeholder="请输入手机号码" class="name"></td>
                <td class="reg"><span class="name_reg"></span></td>
            </tr>
            <tr class="info">
                <td class="Z_size"><span>密码：</span></td>
                <td><input  class="pwd" type="password"></td>
                <td class="reg"><span class="pwd_reg"></span></td>
            </tr>
            <tr class="login">
                <td></td>
                <td colspan="2" align="left"><input type="submit" class="sub" value="立即登录"></td>
            </tr>
        </table>
    </section>
    </section>
    <script src="../js/login.js"></script>
<embed src="footer.html" width="100%" height="160">
</body>
</html>
