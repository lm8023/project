<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
<embed src="head.html" width="100%" height="140">
    <section id="box">
    <section class="box">
        <table>
            <tr>
                <td class="text">昵称：</td>
                <td><input type="text" class="name"></td>
                <td class="name_reg"></td>
            </tr>
            <tr>
                <td class="text">密码：</td>
                <td><input type="password" class="pwd"></td>
                <td class="pwd_reg"></td>
            </tr>
            <tr>
                <td class="text">确认密码：</td>
                <td><input type="password" class="copy_pwd"></td>
                <td class="copy_pwd_reg"></td>
            </tr>
            <tr>
                <td class="text">QQ：</td>
                <td><input type="text" class="QQ"></td>
                <td class="QQ_reg"></td>
            </tr>
            <tr>
                <td class="text">email：</td>
                <td><input type="text" class="email"></td>
                <td class="email_reg"></td>
            </tr>
            <tr>
                <td class="text">手机号码：</td>
                <td><input type="text" class="tel"></td>
                <td class="tel_reg"></td>
            </tr>
            <tr>
                <td></td>
                <td rowspan="2"><input type="submit" class="sub" value="注册"></td>
            </tr>
        </table>
    </section>
    </section>
    <script src="../js/register.js"></script>
<embed src="footer.html" width="100%" height="160">
</body>
</html>
